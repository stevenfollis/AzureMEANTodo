<!--Our HTML page-->
<!DOCTYPE html>
<html ng-app="meanTodo">
<head>
	<!-- Meta Data -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> <!--This is a mobile viewport optimisation-->
	
	<title>MeanTodo - A Todo Application based on the Mean Stack</title>

	<!--StyleSheets and Styles-->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 		{ overflow-y:scroll; }
		body 		{ padding-top:50px; }
		#todo-list 	{ margin-bottom:30px; }
		#todo-form 	{ margin-bottom:50px; }
	</style>

	<!--Javascript-->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>

	<script src="js/controllers/mainController.js"></script>
	<script src="js/services/todoService.js"></script>
	<script src="js/core.js"></script>
</head>

<!--The ngController directive tells Angular which functional Controller is used to control the DIV and passes in it's scope-->
<body ng-controller="mainController">
	<div class="container">

		<!--Header and Todo Count-->
		<div class="jumbotron text-center">
			<h1>Mean Todo - An Mean Stack Todo Example <span class="label label-info">{{todos.length}}</span></h1>
		</div>

		<!--ACTUAL TODO LIST OUTPUT-->
		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<div class="checkbox" ng-repeat="todo in todos">
					<label>
						<input type="checkbox" ng-click="deleteTodo(todo._id)">{{ todo.text }}
					</label>
				</div>

				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>
			</div> 
		</div>

		<!-- FORM TO ADD TO NEW TODOS -->
		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form ng-submit="createTodo()">
					<div class="form-group">
						<input type="text" class="form-control input-lg text-center" placeholder="I want to...." ng-model="formData.text">
					</div>

					<button type="submit" class="btn btn-primary btn-lg">Add</button>
				</form>
			</div>
		</div>

	</div>
</body>
</html>
